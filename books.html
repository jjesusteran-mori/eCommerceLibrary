<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- styles -->
        <link rel="stylesheet" href="css/default.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/responsive.css" />
        <!-- font awesome cdn -->
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
            integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
            crossorigin="anonymous"
        />
        <title>Library</title>
    </head>

    <body id="books__body">
        <section>
            <nav>
                <div class="nav__container">
                    <img
                        class="logo"
                        src="./assets/Library.svg"
                        alt="Library"
                    />
                    <ul class="nav__links">
                        <li>
                            <a class="nav__link" href="./index.html">Home</a>
                        </li>
                        <li>
                            <a class="nav__link no-cursor" href="#">Contact</a>
                        </li>
                        <li>
                            <a
                                class="nav__link nav__link--primary"
                                href="./books.html"
                                >Books</a
                            >
                        </li>
                    </ul>
                    <button class="btn__menu" onclick="openMenu()">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="menu__backdrop">
                        <button
                            class="btn__menu btn__menu--close"
                            onclick="closeMenu()"
                        >
                            <i class="fas fa-times"></i>
                        </button>
                        <ul class="menu__links">
                            <li class="menu__list">
                                <a
                                    class="menu__link"
                                    onclick="closeMenu()"
                                    href="./index.html"
                                    >Home</a
                                >
                            </li>
                            <li class="menu__list">
                                <a
                                    class="menu__link"
                                    onclick="closeMenu()"
                                    href="#"
                                    >Books</a
                                >
                            </li>
                            <li class="menu__list">
                                <a
                                    class="menu__link no-cursor"
                                    onclick="closeMenu()"
                                    >Contact</a
                                >
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </section>

        <main id="books__main">
            <section>
                <div class="container">
                    <div class="row">
                        <div class="books__header">
                            <h2 class="section__title books__header--title">
                                All <span class="purple">Books</span>
                            </h2>
                            <select id="filter">
                                <option value="" disabled selected>Sort</option>
                                <option value="LOW_TO_HIGH">
                                    Price, Low to High
                                </option>
                                <option value="HIGH_TO_LOW">
                                    Price, High to Low
                                </option>
                                <option value="RATING">Rating</option>
                            </select>
                        </div>
                        <div class="books"></div>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <div class="row footer__row">
                <a href="#" class="footer__anchor">
                    <figure class="footer__logo">
                        <img
                            src="./assets/Library.svg"
                            alt="logo"
                            class="footer__logo--img"
                        />
                    </figure>
                    <span class="footer__logo--popper"
                        >Top <i class="fas fa-arrow-up"></i
                    ></span>
                </a>
                <div class="footer__social--list">
                    <a
                        href="#"
                        class="
                            footer__social--link
                            link__hover-effect link__hover-effect--white
                        "
                        target="_blank"
                        rel="noopener noreferrer"
                        >Home</a
                    >
                    <a
                        href="#"
                        class="
                            footer__social--link
                            link__hover-effect link__hover-effect--white
                            no-cursor
                        "
                        target="_blank"
                        rel="noopener noreferrer"
                        >About</a
                    >
                    <a
                        href="#features"
                        class="
                            footer__social--link
                            link__hover-effect link__hover-effect--white
                        "
                        target="_blank"
                        rel="noopener noreferrer"
                        >Books</a
                    >
                    <a
                        href="#"
                        class="
                            footer__social--link
                            link__hover-effect link__hover-effect--white
                            no-cursor
                        "
                        target="_blank"
                        rel="noopener noreferrer"
                        >Content</a
                    >
                </div>
                <div class="footer__copyright">
                    CopyRight &copy; 2021 Library
                </div>
            </div>
        </footer>

        <script src="./js/index.js"></script>
        <script src="./js/books.js"></script>
    </body>
</html>
